<html>
<head>
	<script>
		//alert('hello world');
		//JavaScript的对象是一种无序的集合数据类型，它由若干键值对组成
		var xiaoming= {
			name:'xiaoming',
			birth:'1990',
			school:'xni',
		}
		//{...}表示一个对象，键值对以xxx: xxx形式申明，用,隔开。
		//最后一个键值对不需在末尾加,，如果加了，有的浏览器（如低版本的IE）将报错
		//alert(xiaoming.name);
		//alert(xiaoming.birth);
		//访问属性是通过.操作符完成的，但这要求属性名必须是一个有效的变量名。如果属性名包含特殊字符，就必须用''括起来：
		var xiaohog = {
			name:'xiaohong',
			'middle-school':'no.1 middle-school'
		}
		//alert(xiaohong['middle-school']);
		//检测xiaoming是否拥有某一属性，可以用in操作符
		var xiaoming = {
			name:'xiaoming',
			birth:1990,
			school: 'No.1 Middle School'
		}
		'name' in xiaoming; // true
		'grade' in xiaoming; // false
		//判断一个属性是否是xiaoming自身拥有的，而不是继承得到的，可以用hasOwnProperty()方法
		xiaoming.hasOwnProperty('name');


		//for循环的一个变体是for ... in循环，它可以把一个对象的所有属性依次循环出来
		var o = {
	    name: 'Jack',
	    age: 20,
	    city: 'Beijing'
		};
		for (var key in o) {
		    console.log(key); // 'name', 'age', 'city'
		}
		//不要使用new Number()、new Boolean()、new String()创建包装对象；
		//用parseInt()或parseFloat()来转换任意类型到number；
		//用String()来转换任意类型到string，或者直接调用某个对象的toString()方法；
		//通常不必把任意类型转换为boolean再判断，因为可以直接写if (myVar) {...}；
		//typeof操作符可以判断出number、boolean、string、function和undefined；
		//判断Array要使用Array.isArray(arr)；
		//判断null请使用myVar === null；
		//判断某个全局变量是否存在用typeof window.myVar === 'undefined'；
		//函数内部判断某个变量是否存在用typeof myVar === 'undefined'。
		//
		//凡是通过 new Function() 创建的对象都是函数对象
		function Person(name){
			this.name = name;
			this.hello = function(){
				alert('hello'+this.name+'!');
			}
		}
		Person('小明');
		var Person = new Person('xiaoming');
		//alert(xiaoming.name);
	</script>
</head>
</html>
